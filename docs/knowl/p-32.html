<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Weierstrass, take \(\Lambda = \omega_1 \ZZ + \omega_2\ZZ\) a lattice an define</p>
<div class="displaymath">
\begin{equation*}
\wp_\Lambda (z) = \frac{1}{z^2} + \sum_{\omega \in \Lambda \smallsetminus \{0\}} \left( \frac{1}{(z-\omega)^2} + \frac{1}{\omega^2}\right)\text{.}
\end{equation*}
</div>
