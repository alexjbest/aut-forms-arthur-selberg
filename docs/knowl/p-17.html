<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(\zeta(s)\) has analytic continuation up to \(\Re(s) \gt 0\) with a simple pole at \(s=  1\) residue \(1\text{.}\) i.e.</p>
<div class="displaymath">
\begin{equation*}
\zeta(s) = \frac{1}{s-1} + \phi(s)
\end{equation*}
</div>
<p>where \(\phi(s)\) is holomorphic for \(\Re(s) \gt 0\text{.}\)</p>
