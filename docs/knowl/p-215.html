<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given an arbitrary series of the form</p>
<div class="displaymath">
\begin{equation*}
L(s) = \sum_{n=1}^\infty \frac{a_n}{n^s},\,|a_n| = O(n^\alpha)
\end{equation*}
</div>
<p>will converge for \(\Re(s) \gt \alpha + 1\text{.}\) As these coefficients often come from point counts, they will in general be polynomial.</p>
<span class="incontext"><a href="section-aut-forms-motivation.html#p-215">in-context</a></span>
