<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall the Cauchy integral formula for holomorphic functions</p>
<div class="displaymath">
\begin{equation*}
f(z) = \frac{1}{2\pi i} \int_{B_z} \frac{f(w)}{w-z} \diff w = \int_{B_z} K(w,z) f(w) \diff w
\end{equation*}
</div>
<p>i.e. using an integral kernel, \(f\) is an eigenfunction for this operator.</p>
<span class="incontext"><a href="section-aut-forms-motivation.html#p-113">in-context</a></span>
