<p>If \(\sigma=  \frac12\) then \(c(\alpha) \bar c(\alpha) = |\alpha| = c(\alpha) \hat c(\alpha) = \bar c(\alpha) = \hat c(\alpha)\text{.}\) Together the previous parts give \(\rho(c)\overline {\rho(c)} = 1\text{.}\)</p>
