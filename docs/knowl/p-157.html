<p>If \(f(z)\) is a cusp form of weight \(k\)</p>
<div class="displaymath">
\begin{equation*}
f(z) = \sum_{n=1}^\infty a_n e(nz)
\end{equation*}
</div>
<p>then</p>
<div class="displaymath">
\begin{equation*}
a_n = O( n^{k/2})
\end{equation*}
</div>
<p>called the Hecke or trivial bound.</p>
