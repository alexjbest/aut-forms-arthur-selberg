<p>If \(\Delta = \disc(K/\QQ)\) then</p>
<div class="displaymath">
\begin{equation*}
\zeta(s, \Delta) = \zeta_K(s)\text{.}
\end{equation*}
</div>
<p>Then we have</p>
<div class="displaymath">
\begin{equation*}
\sum_t\Res_{s= 1} \zeta_K(s)
\end{equation*}
</div>
<p>where \(K = \QQ(\sqrt{t^2 - 4m})\text{.}\)</p></article><span class="incontext"><a href="sec-eichler-selberg.html#remark-20">in-context</a></span>
