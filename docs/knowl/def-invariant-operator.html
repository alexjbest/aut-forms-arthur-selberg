<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">1.21</span><span class="title">Invariant operators</span>
</h6>
<p>A linear operator \(L\) will be called <dfn class="terminology">invariant</dfn> if it commutes with \(T_g\) for all \(g\in \SL_2(\RR)\text{,}\) i.e.</p>
<div class="displaymath">
\begin{equation*}
L(T_g f) = T_g(Lf)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-aut-forms-motivation.html#def-invariant-operator">in-context</a></span>
