<p>If \(L\) is <a knowl="./knowl/def-invariant-operator.html" title="Definition 1.21: Invariant operators">invariant</a> then the kernel \(K(x,y)\) is given by</p>
<div class="displaymath">
\begin{equation*}
K(x,y) = K_0(x-y)
\end{equation*}
</div>
<p>for some function \(K_0\text{.}\)</p></article><span class="incontext"><a href="sec-aut-forms-motivation.html#observation-1">in-context</a></span>
