<span class="type">Definition</span><span class="codenumber">1.40</span><span class="title">Cusp forms</span>
</h6>
<p>\(f\) is a <dfn class="terminology">cusp form</dfn> if</p>
<div class="displaymath">
\begin{equation*}
\int_0^1 f(x+z) \diff x = 0\, \forall z\text{.}
\end{equation*}
