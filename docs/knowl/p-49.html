<p>If \(L\) is <a knowl="./knowl/thm-riemann-zeta-continuation.html" knowl-id="xref-thm-riemann-zeta-continuation" alt="Theorem 1.3 Riemann" title="Theorem 1.3 Riemann">invariant</a> then the kernel \(K(x,y)\) is given by</p>
\begin{equation*}
K(x,y) = K_0(x-y)
\end{equation*}
<p>for some function \(K_0\text{.}\)</p>
