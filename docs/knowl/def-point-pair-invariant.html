<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">1.33</span><span class="title">Point pair invariants</span>
</h6>
<p>A function \(K\colon \HH \times \HH \to \CC\) that satisfies \(K(gz, g w) = K(z,w)\) is called a <dfn class="terminology">point pair invariant</dfn>. This was first introduced by Selberg.</p></article><span class="incontext"><a href="section-aut-forms-motivation.html#def-point-pair-invariant">in-context</a></span>
