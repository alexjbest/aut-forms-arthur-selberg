<span class="type">Definition</span> <span class="codenumber">4.1</span>
</h6>
<p>A <dfn class="terminology">unitary representation</dfn> of a topological group \(G\) is  a pair \((\pi, V)\) with \(V\) a Hilbert space and</p>
<div class="displaymath">
\begin{equation*}
\pi\colon G\times V \to V
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
g,v \mapsto \pi(g) v
\end{equation*}
</div>
<p>continuous, where \(\pi\) acts unitarily.</p></article><span class="incontext"><a href="sec-gl2.html#def-unitary-rep">in-context</a></span>
