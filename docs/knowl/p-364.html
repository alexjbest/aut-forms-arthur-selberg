<p>In fact we have seen examples of this, for \(K_v = \RR\text{,}\) the \(\Gamma\) function, in Tate's language this is a local zeta function.</p>
<div class="displaymath">
\begin{equation*}
\zeta(f, |\cdot |^s) = \int_{\RR\units} e^{-|x|} |x|^s \frac{\diff x}{|x|} = 2 \gamma(s)
\end{equation*}
