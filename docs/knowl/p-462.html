<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">unitary representation</dfn> of a topological group \(G\) is  a pair \((\pi, V)\) with \(V\) a Hilbert space and</p>
<div class="displaymath">
\begin{equation*}
\pi\colon G\times V \to V
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
g,v \mapsto \pi(g) v
\end{equation*}
</div>
<p>continuous, where \(\pi\) acts unitarily.</p>
