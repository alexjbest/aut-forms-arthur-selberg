<span class="type">Theorem</span><span class="codenumber">3.18</span><span class="title">Local functional equation</span>
</h6>
<p>A \(\zeta\)-function will satisfy</p>
<div class="displaymath">
\begin{equation*}
\zeta(f,c) = \rho(c) \zeta(\hat f, \hat c)
\end{equation*}
</div>
<p>where \(\rho\) is meromorphic, and is defined initially for \(0\lt \sigma \lt 1\) then extended by analytic continuation.</p></article><article class="hiddenproof"><a knowl="./knowl/proof-35-hidden.html" knowl-id="hidden-proof-35" alt="Proof 3.18.1 " title="Proof 3.18.1 "><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="sec-tates-thesis.html#theorem-19">in-context</a></span>
