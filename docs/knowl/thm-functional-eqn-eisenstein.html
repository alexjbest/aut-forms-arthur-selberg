<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">1.54</span>
</h6>
<p>\(E(z; s)\) has analytic continuation to \(\CC\) (in \(s\)), it satisfies \(E(z; s) = E(z; -s)\) and</p>
<div class="displaymath">
\begin{equation*}
E(z; s) = O( y^\sigma),\,\sigma=\max\{\Re(s),\Re(-s)\} + \frac 12\text{.}
\end{equation*}
