<div class="displaymath">

E_T(z; s) =
\begin{cases}
E(z; s) \amp y\lt T\\
E(z; s) - \pi^{-s} \Gamma(s) \zeta(2s) y^s \amp y\ge T
\end{cases}\text{.}
\end{equation*}
