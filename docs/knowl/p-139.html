<p>Define</p>
\begin{equation*}
\pair FG _D= \int_D F(z) \overline{G(z)} \diff \mu(z)\text{.}
\end{equation*}
<p>Then</p>
\begin{equation*}
\pair{-\Delta F}{G}_D = \int \nabla F \cdot \overline{\nabla G} \diff x\diff y
\end{equation*}
