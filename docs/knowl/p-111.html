<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(f\) is actually periodic in \(x\) and \((\Delta + s(1-s)) f= 0\) with growth \(O(e^2{\pi y})\)</p>
\begin{equation*}
f(z) =  f_0(y) + \sum_{n=1}^\infty  f_n W_s(nz)
\end{equation*}
<p>where \(f_0(y)\) is a combination of \(y^s, y^{1-s}\text{.}\)</p>
