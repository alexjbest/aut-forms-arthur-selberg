<p>Clebesh-Gordon: (Decomposition of tensor powers of irreducible representations of \(\specialunitary(2, \CC)\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
X_nX_m = \sum_{0\le r \le \min\{n,m\}} X_{n+m - 2r} = x_{n+m} + x_{n+m-2} +\cdots + x_{|n-m|}\text{.}
\end{equation*}
