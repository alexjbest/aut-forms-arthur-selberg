<article class="remark-like"><h6 class="heading">
<span class="type">Note</span> <span class="codenumber">3.12</span>
</h6>
<p>If \(c = \tilde c | \cdot |^s\) then \(\Re(s) = \sigma\) is uniquely determined  by \(c\text{.}\) It is called the exponent of \(c\text{.}\) In modern lingo this is measuring how non-tempered \(c\) is.</p></article><span class="incontext"><a href="sec-tates-thesis.html#note-14">in-context</a></span>
