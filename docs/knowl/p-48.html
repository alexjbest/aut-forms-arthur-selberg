<p>Recall: an integral operator is</p>
<div class="displaymath">
\begin{equation*}
L(f)(x)=       \int K(x,y)f(y) \diff y
\end{equation*}
</div>
<p>invariant means</p>
<div class="displaymath">
\begin{equation*}
L(gf) = gL(f) \ g\in G
\end{equation*}
</div>
<p>in our case</p>
<div class="displaymath">
\begin{equation*}
g\cdot f(x) = f(g+x)\text{.}
\end{equation*}
</div>
