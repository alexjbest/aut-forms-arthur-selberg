<p>A <a knowl="./knowl/def-point-pair-invariant.html" title="Definition 1.33: Point pair invariants">point pair invariant</a> \(K(z,w)\) depends only of the distance between \(z,w\) i.e.</p>
<div class="displaymath">
\begin{equation*}
K(z,w) = K_0(\rho(z,w))\text{ for } K_0\colon \RR^+ \to \CC
\end{equation*}
</div>
<p>so an <a knowl="./knowl/def-invariant-operator.html" title="Definition 1.21: Invariant operators">invariant</a> operator is just a convolution operator.</p>
