<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A \(\zeta\)-function will satisfy</p>
<div class="displaymath">
\begin{equation*}
\zeta(f,c) = \rho(c) \zeta(\hat f, \hat c)
\end{equation*}
</div>
<p>where \(\rho\) is meromorphic, and is defined initially for \(0\lt \sigma \lt 1\) then extended by analytic continuation.</p>
