<p>Let \(k\in   \ZZ_+\) fixed, \(\gamma \in \GL_2^+(\RR)\) (positive determinant).</p>
<div class="displaymath">
\begin{equation*}
f|_{\gamma} (z)  = \det(\gamma)^{k/2} (cz+d)^{-k} f\left(\frac{az+b}{cz+d}\right)\text{.}
\end{equation*}
</div>
<p>There is a determinant twist so that the center acts trivially.</p>
