<p>The lemma implies \(\forall f \in \cinf_c(\RR_{\gt 0})\) we have the following</p>
<div class="displaymath">
\begin{equation}
\tilde f (-1) \left(1-\frac3\pi \vol{}\right) = \frac{1}{2\pi i } \int_{(\frac12)} \tilde f (-s) \int  E(z; -s) \diff \mu(z) \diff s\tag{1.6}
\end{equation}
