<span class="type">Theorem</span><span class="codenumber">3.5</span><span class="title">Fourier inversion</span>
</h6>
<p>Let \(f \in L^1(K_v^+)\) such that \(\hat f \in L^1(K_v^+)\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
f(\xi) = \int \hat f( \eta) e(-\lambda_v(\eta\xi)) \diff \mu(\eta) = \hat{\hat f}(-\xi)\text{.}
\end{equation*}
