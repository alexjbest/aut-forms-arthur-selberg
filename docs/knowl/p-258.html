<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>How would we calculate terms in this? It can be hard, the Hurwitz class number requires \(\sqrt D\) time for \(N = f^2D\text{,}\) \(D\) a fundamental discriminant. To get the trace we can integrate \(\int K(x,x)\) for the kernel which gives us \(T(m)\text{.}\)</p>
