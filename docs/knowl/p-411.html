<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To study this around 0</p>
<div class="displaymath">
\begin{equation*}
f(\alpha) = a\phi_1( \alpha) + \phi_2(\alpha)
\end{equation*}
</div>
<p>where \(\phi_1\) is the characteristic function of a very small (depending on \(f\)) neighbourhood of 0. \(\phi_2\) is 0 around a sufficiently small neighbourhood of 0.</p>
